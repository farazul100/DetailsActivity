<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout with Image, Heading, and Paragraph</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: white;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
            color: black;
        }

        .close-btn:hover {
            color: red;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            line-height: 1.5;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="close-btn" onclick="window.close()">Ã—</div>
        <img src="https://via.placeholder.com/800x400" alt="Placeholder Image">
        <h1>This is a Heading</h1>
        <p>This is a paragraph. You can add more text here. This is just a placeholder to show how the layout looks with some content.</p>
    </div>
</body>
</html>
